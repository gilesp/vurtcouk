{{ template "theme/partials/header.html" . }}

<section id="main">
  <div>
    <h1>{{ .Title }}</h1>
    <ul class="posts">
    {{ range first 10 .Data.Pages }}
      <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><p>{{.Summary}}</p></span></li>
    {{ end }}
    </ul>
  </div>
</section>

{{ template "theme/partials/footer.html" . }}
